<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Knock Knock - Tables</title>
    <style>
        .container-fluid {
            padding-top: 24px;
        }

        .card-body {
            overflow: hidden;
        }

        .btn {
            margin-right: 10px;
        }

        .text {
            color: white;
            margin-left: 15px;
            margin-right: 15px;
        }

        .checkBox {
            text-align: center;
        }
    </style>

    {% load staticfiles %}
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">


    <!-- Custom styles for this page -->


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon">
                <img style="width: 30px" src={% static 'img/kk.png' %}>
            </div>
            <div class="sidebar-brand-text mx-3">KK Admin <sup>v1</sup></div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a class="nav-link" id="dashboardBtn">
                <i class="fas fa-home fa-fw"></i>
                <span>Dashboard</span></a>
        </li>
        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" id="chartsBtn">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Charts</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" id="membersBtn">
                <i class="fas fa-users-cog fa-fw"></i>
                <span>Members</span></a>
        </li>
        <hr class="sidebar-divider d-none d-md-block">
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            <div class="container-fluid" id="tableDiv">
                <h1 class="h3 mb-2 text-gray-800">회원 목록</h1>
                <hr>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>ID</th>
                                    <th>AgeGroup</th>
                                    <th>Sex</th>
                                    <th>RegDate</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for member in members %}
                                    <tr>
                                        <td class="checkBox"><input type="checkbox"></td>
                                        <td>{{member.mid}}</td>
                                        <td>{{member.age_group}}</td>
                                        <td>{{member.sex}}</td>
                                        <td>{{member.regdate|date:"Y-m-d"}}</td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Knock-Knock Admin 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>
<script src="{% static 'datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'datatables/dataTables.bootstrap4.min.js' %}"></script>
<script>
    $(document).ready(() => {
        let basicUrl = "http://127.0.0.1:8000/"
        $("#dashboardBtn").attr('href', basicUrl)
        $("#chartsBtn").attr('href', basicUrl + "charts")
        $("#membersBtn").attr('href', basicUrl + "members")
        $('#dataTable').DataTable();
        $("#dataTable_length").html("<a class='btn btn-primary btn-icon-split'><span class='text'>권한</span></a><a class='btn btn-primary btn-icon-split'><span class='text'>삭제</span></a>")

    })
</script>
</body>

</html>
